<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Walker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .input-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-prev {
            background: #ff6b6b;
            color: white;
        }

        .btn-prev:hover:not(:disabled) {
            background: #ee5a52;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-next {
            background: #51cf66;
            color: white;
        }

        .btn-next:hover:not(:disabled) {
            background: #40c057;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(81, 207, 102, 0.4);
        }

        .btn-start {
            background: #667eea;
            color: white;
        }

        .btn-start:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #canvas {
            width: 100%;
            height: 500px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: #f8f9fa;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f1f3f5;
            border-radius: 8px;
            font-size: 18px;
            color: #495057;
        }

        .status strong {
            color: #667eea;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Graph Walker</h1>
        
        <div class="input-section">
            <label for="sequence">Enter Sequence (e.g., A -> B -> C -> D):</label>
            <input type="text" id="sequence" placeholder="A -> B -> C -> D">
            <div class="error" id="error"></div>
        </div>

        <div class="controls">
            <button class="btn-start" onclick="startWalk()">Start Walk</button>
            <button class="btn-prev" id="prevBtn" onclick="previousNode()" disabled>Previous</button>
            <button class="btn-next" id="nextBtn" onclick="nextNode()" disabled>Next</button>
        </div>

        <canvas id="canvas"></canvas>

        <div class="status">
            <span id="status">Enter a sequence and click "Start Walk" to begin</span>
        </div>
    </div>

    <script>
        // Graph data
        const graphData = {
            nodes: [
                { id: 'A', x: 150, y: 150, label: 'Node A' },
                { id: 'B', x: 400, y: 100, label: 'Node B' },
                { id: 'C', x: 650, y: 150, label: 'Node C' },
                { id: 'D', x: 400, y: 300, label: 'Node D' },
                { id: 'E', x: 150, y: 350, label: 'Node E' },
                { id: 'F', x: 650, y: 350, label: 'Node F' }
            ],
            edges: [
                { from: 'A', to: 'B' },
                { from: 'B', to: 'C' },
                { from: 'C', to: 'D' },
                { from: 'D', to: 'A' },
                { from: 'A', to: 'E' },
                { from: 'E', to: 'D' },
                { from: 'B', to: 'D' },
                { from: 'C', to: 'F' },
                { from: 'F', to: 'D' }
            ]
        };

        // State
        let currentSequence = [];
        let currentIndex = -1;
        let canvas, ctx;

        // Initialize
        window.onload = function() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            resizeCanvas();
            drawGraph();
        };

        window.onresize = function() {
            resizeCanvas();
            drawGraph();
        };

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }

        function drawGraph() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw edges
            ctx.strokeStyle = '#adb5bd';
            ctx.lineWidth = 2;
            graphData.edges.forEach(edge => {
                const fromNode = graphData.nodes.find(n => n.id === edge.from);
                const toNode = graphData.nodes.find(n => n.id === edge.to);
                if (fromNode && toNode) {
                    drawArrow(fromNode.x, fromNode.y, toNode.x, toNode.y);
                }
            });

            // Highlight path
            if (currentIndex >= 0 && currentIndex < currentSequence.length - 1) {
                ctx.strokeStyle = '#667eea';
                ctx.lineWidth = 4;
                const fromNode = graphData.nodes.find(n => n.id === currentSequence[currentIndex]);
                const toNode = graphData.nodes.find(n => n.id === currentSequence[currentIndex + 1]);
                if (fromNode && toNode) {
                    drawArrow(fromNode.x, fromNode.y, toNode.x, toNode.y);
                }
            }

            // Draw nodes
            graphData.nodes.forEach((node, index) => {
                const isActive = currentIndex >= 0 && node.id === currentSequence[currentIndex];
                const isInPath = currentSequence.includes(node.id);
                
                ctx.beginPath();
                ctx.arc(node.x, node.y, 30, 0, Math.PI * 2);
                
                if (isActive) {
                    ctx.fillStyle = '#667eea';
                    ctx.shadowColor = '#667eea';
                    ctx.shadowBlur = 20;
                } else if (isInPath) {
                    ctx.fillStyle = '#51cf66';
                    ctx.shadowBlur = 0;
                } else {
                    ctx.fillStyle = '#e9ecef';
                    ctx.shadowBlur = 0;
                }
                
                ctx.fill();
                ctx.strokeStyle = isActive ? '#5568d3' : '#adb5bd';
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.shadowBlur = 0;

                // Draw label
                ctx.fillStyle = isActive ? 'white' : '#495057';
                ctx.font = 'bold 18px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(node.id, node.x, node.y);
            });
        }

        function drawArrow(x1, y1, x2, y2) {
            const angle = Math.atan2(y2 - y1, x2 - x1);
            const radius = 30;
            
            const startX = x1 + radius * Math.cos(angle);
            const startY = y1 + radius * Math.sin(angle);
            const endX = x2 - radius * Math.cos(angle);
            const endY = y2 - radius * Math.sin(angle);

            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(endX, endY);
            ctx.stroke();

            // Arrow head
            const headLength = 15;
            ctx.beginPath();
            ctx.moveTo(endX, endY);
            ctx.lineTo(
                endX - headLength * Math.cos(angle - Math.PI / 6),
                endY - headLength * Math.sin(angle - Math.PI / 6)
            );
            ctx.lineTo(
                endX - headLength * Math.cos(angle + Math.PI / 6),
                endY - headLength * Math.sin(angle + Math.PI / 6)
            );
            ctx.closePath();
            ctx.fillStyle = ctx.strokeStyle;
            ctx.fill();
        }

        function startWalk() {
            const input = document.getElementById('sequence').value.trim();
            const errorEl = document.getElementById('error');
            errorEl.textContent = '';

            if (!input) {
                errorEl.textContent = 'Please enter a sequence';
                return;
            }

            // Parse sequence
            const sequence = input.split('->').map(s => s.trim().toUpperCase());
            
            // Validate nodes exist
            const invalidNodes = sequence.filter(nodeId => 
                !graphData.nodes.find(n => n.id === nodeId)
            );

            if (invalidNodes.length > 0) {
                errorEl.textContent = `Invalid nodes: ${invalidNodes.join(', ')}`;
                return;
            }

            currentSequence = sequence;
            currentIndex = 0;
            updateControls();
            updateStatus();
            drawGraph();
        }

        function nextNode() {
            if (currentIndex < currentSequence.length - 1) {
                currentIndex++;
                updateControls();
                updateStatus();
                animateTransition();
            }
        }

        function previousNode() {
            if (currentIndex > 0) {
                currentIndex--;
                updateControls();
                updateStatus();
                animateTransition();
            }
        }

        function updateControls() {
            document.getElementById('prevBtn').disabled = currentIndex <= 0;
            document.getElementById('nextBtn').disabled = currentIndex >= currentSequence.length - 1;
        }

        function updateStatus() {
            const statusEl = document.getElementById('status');
            if (currentIndex >= 0 && currentIndex < currentSequence.length) {
                statusEl.innerHTML = `Current Node: <strong>${currentSequence[currentIndex]}</strong> | Step: <strong>${currentIndex + 1}/${currentSequence.length}</strong>`;
            }
        }

        function animateTransition() {
            let frame = 0;
            const frames = 15;
            
            function animate() {
                if (frame < frames) {
                    frame++;
                    drawGraph();
                    requestAnimationFrame(animate);
                }
            }
            animate();
        }
    </script>
</body>
</html>
